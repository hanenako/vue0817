<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.prod.min.js"></script>
</head>

<body>
    <h1>Vue3</h1>
    <div id="app">
      <p>{{ message }}</p>
      <hr>
      <button onclick="doAction()">Stop</button>
    </div>
    
    <script>
    let timer = null
  
    function doAction() {
      clearInterval(timer)
    }
  
    const appdata = {
      data() {
        return {
          message: 'ok'
        }
      },
      created() {
        this.message = 'Hello Vue!'
        this.count = 0
      },
      mounted() {
        timer = setInterval(() => {
          this.count++
          this.message = 'Count: ' + this.count
        }, 1000)
      }
    }
  
    Vue.createApp(appdata).mount('#app')
    </script>
  </body>

</html>
