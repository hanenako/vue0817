<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.prod.min.js"></script>
</head>

<body>
    <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
    <div id="app" class="container">
      <p>{{ message }}</p>
      <hello/>
    </div>
    
    <script>
    const appdata = {
      data() {
        return {
          message : '※コンポーネントを表示する'
        }
      }
    }
  
    let app = Vue.createApp(appdata)
  
    app.component('hello', {
      template: '<p class="alert alert-primary">Hello!</p>'
    })
  
    app.mount('#app')
    </script>
  </body>

</html>
